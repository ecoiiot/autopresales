version: '3.8'

services:
  engineering-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engineering-platform
    ports:
      - "80:80"
    restart: always
    # 健康检查：检查根路径是否可访问
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

